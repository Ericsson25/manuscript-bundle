<div>
	<form class="form-login" id="form-login">
		<div class="login-title">
			<h1>Login</h1>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Username" required="required" id="username" ng-model="username"
			/>
		</div>

		<div class="form-group">
			<input class="form-control" type="password" placeholder="Password" required="required" id="password" ng-model="password"
			/>
		</div>
		<div class="form-group col-md-12 alert alert-danger" ng-show="errorMessage != null">
			{{errorMessage}}</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" type="submit" ng-click="vm.authenticate(username, password)">Login</button>
		</div>
	</form>
</div>
